<!-- 
    1. 조장은 폴더를 열고 index.html을 추가
    git에 repository 추가하고 add commit push
    팀원들에게 git 주소를 알려준다

    2.팀원들은 git clone으로 저장소를 복제해온다

    3.각자 자신을 소개하는 페이지를 만들고 push

    4.팀장에게 링크를 보내면 팀장이 index.html을 편집
      (팀장이 pull -> index.html에 링크 작업)

    클론 반복?
    4.순서대로 첫번째 조원이 자신을 소개하는 페이지에 대한 링크를 index.html에 추가한다(push한다)

    5.두번째 조원이 git pull(최신 버전으로 update)한 다음 자신의 작업을 push한다

    clone 방법
    명령창으로 하는 방법이 있고, 폴더를 열어서 하는 방법이 있다
 -->
